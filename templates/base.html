<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <title>Mongo Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <meta charset="utf-8">

        <link rel="shortcut icon" type="image/png" href="static/favicon.png"/>
        <link href="/bower_components/mongostrap/dist/css/mongostrap.min.css" rel="stylesheet">
        <link href="/static/style.css" rel="stylesheet">

        <!-- SUPPORT FOR IE6-8 OF HTML5 ELEMENTS -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="/bower_components/mongostrap/dist/js/mongostrap.min.js"></script>
        <script src="/static/jquery.highlight-4.js"></script>
        {% endblock %}
    </head>

    <body>

        {% block navbar %}
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <a class="navbar-brand navbar-left" href="/">Mongo Search</a>
                {% block navbar_right %}
                {% endblock %}
            </div>
        </div>
        {% endblock %}

        <div class="container page">
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>

            <hr>

            <footer class="footer">
            {% block footer %}
            {% endblock %}
            </footer>
        </div>
        {% block js_footer %}
        {% endblock %}
    </body>
</html>
