{% extends "base.html" %}
{% block content %}
<h4>Register your webhook</h4>
<form class="form-horizontal" method="POST" action="/hook/register">
    <div class="form-group">
        <label class="col-sm-2 control-label">Source name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="fullname">
        </div>
        <label class="col-sm-2 control-label">Host name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="hostname">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Auth header</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="authtype">
        </div>
        <label class="col-sm-2 control-label">Auth token</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="auth">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><code>_id</code> field</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="id_field">
        </div>
        <label class="col-sm-2 control-label"><code>subsource</code> field (optional)</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="subsource">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Register</button>
    </div>
</form>
{% endblock %}
