{% extends "results/baseresult.html" %}

{% block result %}
    <div class="result-summary">
        <a target="_blank" href="{{ result.url }}">
            <strong>{{ result.id }}</strong>
            {{ result.summary|truncate(125) }}
        </a>
    </div>
    {%- if result.snippet %}
        <p class="result-snippet">{{ result.snippet|truncate(350) }}</p>
    {% endif %}
    <p class="muted result-url">{{ result.url }}</p>
{% endblock %}
