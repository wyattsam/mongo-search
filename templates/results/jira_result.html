{% extends "results/baseresult.html" %}

{% block content %}
    {% if result.fields.status in ('Closed', 'Resolved') %}
        <strike><strong>{{result.id}}</strong></strike>
    {% else %}
        <strong>{{ result.id }}</strong>
    {% endif %}
    <a target="_blank" href="{{ result.url }}">
        <div class="result-summary" data-source="{{ result.source }}">
            {{ result.summary }}
        </div>
    </a>
    {%- if result.snippet %}
        <p class="result-snippet" data-source="{{ result.source }}">{{ result.snippet|truncate(350) }}</p>
    {% endif %}
    <p class="muted result-url" data-source="{{ result.source }}">{{ result.url }}</p>
{% endblock %}
