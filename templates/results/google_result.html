{% extends "results/baseresult.html" %}

{% block result %}
    <div class="result-summary">
        <a target="_blank" href="http://www.google.com/search?q=site:groups.google.com {{ result.subject|truncate(100)|e }}&btnI">
            {{ result.subject|truncate(125) }}
        </a>
    </div>
    <p class="result-snippet">
        {{ result.body|truncate(350) }}
    </p>
    <p class="result-url">
        <span class="muted">Group:</span>&nbsp;{{ result.group }}&nbsp;&nbsp;&nbsp;<span class="muted">Sender:</span>&nbsp;<span>{{result.from}}</span>
    </p>
{% endblock %}
