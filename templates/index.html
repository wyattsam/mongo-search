{% extends "base.html" %}
{% block content %}
<div class="search-box">
    <div class="col-md-8 center">
        <form method="get" action="/search">
            <div class="input-group">
                <input class="form-control" type="text" name="query" placeholder="Search" autofocus="autofocus">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">Submit</button>
                </span>
            </div>
        </form>
        <p class="center">Powered by MongoDB v{{version}}</p>
        <small><a href="/status">Scraper Status</a></small>
    </div>
</div>
{% endblock %}

{% block footer %}
<div class="center muted">
    <p>
        <small>
            To search for documents that contain the term "node.js"
            <strong>AND</strong>
            the term "memory leak" use:
        </small>
    </p>
    <code>"node.js" "memory leak"</code>
</div>
{% endblock %}
